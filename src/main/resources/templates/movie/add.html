<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<h1 th:text="${title}">Stand-in Title Again</h1>
<form method="post" th:object="${movie}">
	<div>
		<label th:for="title">Movie Title</label>
		<input th:field="*{title}" />
		<span th:errors="*{title}" class="error"></span>
	</div>
	
	<div>
		<label th:for="genre">Genre</label>
		<select name="genreId">
		<option th:each="genre : ${genres}"
		th:text="${genre.name}"
		th:value="${genre.id}"></option>
		</select>
	</div>
	
	<div>
		<label th:for="director">Director</label>
		<input th:field="*{director}" />
		<span th:errors="*{director}" class="error"></span>
	</div>
	
	<input type="submit" value="Add Movie" /> 

</form>

</body>
</html>
